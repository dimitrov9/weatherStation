<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Memory Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                        </button> <a class="navbar-brand" href="#">Brand</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" id="search-input" class="form-control" />
                            </div>
                            <button type="button" id="btn-search" class="btn btn-default">
                                Submit
                            </button>
                        </form>
                    </div>

                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="cityName">CityName</h1>
                    </div>
                    <div class="col-md-6">
                        <button type="button" id="btn-locate" class="btn btn-default btn-locate">Locate me</button>
                    </div>
                </div>


                <h3 id="state">State Name</h3>
                <br />
                <h4 id="dateTime"></h4>


                <div class="left-bottom">
                    <div id="weather-description"><img src="#" /><span>Description</span></div>
                    <div class="min-max"><span class="max">Max temp</span><span> &#176 C</span><span class="min">Mintemp</span><span> &#176 C</span></div>
                    <div class="current-temp">
                        <span id="temp-value">2</span><span> &#176C</span>
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="map">
                    <img src="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Forecast
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Details
                        </h3>
                    </div>
                    <div class="panel-body">
                        <ul id="ul-details">
                            <li id="could-coverage">
                                <span class="details-label">Cloud coverage</span>
                                <span class="details-unit"> %</span><span class="details-info"></span>
                            </li>

                            <li id="pressure">
                                <span class="details-label">Pressure</span>
                                <span class="details-unit"> hPa</span><span class="details-info"></span>
                            </li>

                            <li id="visibility">
                                <span class="details-label">Visibility</span>
                                <span class="details-unit"> km</span><span class="details-info"></span>
                            </li>

                            <li id="humidity">
                                <span class="details-label">Humidity</span>
                                <span class="details-unit"> %</span><span class="details-info"></span>
                            </li>

                            <li id="sunrise">
                                <span class="details-label">Sunrise</span>
                                <span class="details-info"></span>
                            </li>

                            <li id="sunset">
                                <span class="details-label">Sunset</span>
                                <span class="details-info"></span>
                            </li>

                            <li id="wind">
                                <span>Wind</span>
                                <ul>
                                    <li id="degrees">
                                        <span class="details-label">Degrees</span>
                                        <span class="details-unit"> &#176</span><span class="details-info"></span>
                                    </li>
                                    <li id="speed">
                                        <span class="details-label">Speed</span>
                                        <span class="details-unit"> km/h</span><span class="details-info"></span>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="json/countries.js"></script>
    <!--My scripts-->
    <script src="js/myScript.js"></script>

</body>
</html>
